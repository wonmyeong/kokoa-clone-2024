<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends Kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">원명</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    </main>

    <div class="message-block">
      <div class="message-row">
        <img src="./screenshots/Won.jpg" />
        <div class="message-row__content">
          <div class="message-author">원명</div>
          <div class="message-info">
            <div class="message__bubble">Hi!</div>
            <div class="message__time">18:27</div>
          </div>
        </div>
      </div>
    </div>

    <div class="message-block">
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <div class="message__bubble">Whats up</div>
            <div class="message__time">18:27</div>
          </div>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply_column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/75a4b52158.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
